<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    body {
      font-family: 'Sono', sans-serif;

    .pricing-container {
      display: inline-flex;

    }

    .pricing-container > * {

    }

    .pricing-plan {
      background-color: whitesmoke;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
    }

    .plan-title {
      font-weight: bold;
    }

    .plan-price {
       font-weight: bolder;
       font-size: 35pt;
    }

    .plan-button {
      background-color: orange;
      border-radius: 15%;
      border: none;
      padding: 8px 5px ;
      color: white;
    }

    li {
      list-style: none;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container {
      display: inline-flex;
      flex-direction: column;
      gap: 2rem;
      margin: 15% 20% 15% 20%;
    }
    }
  </style>
</head>
